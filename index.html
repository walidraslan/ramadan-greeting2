<script>

  function drawUserPhotoCircle() {

    const cx = canvas.width  * 0.50;    // 286/572

    // âœ… ØªØ­ÙƒÙ… ÙÙŠ Ø´ÙƒÙ„ Ø§Ù„ØµÙˆØ±Ø© Ø¯Ø§Ø®Ù„ Ø§Ù„Ø¯Ø§Ø¦Ø±Ø©
    const zoom = 0.80;   // Ù‚Ù„Ù‘Ù„Ù‡Ø§ = Ø£ØµØºØ± (0.85 / 0.80 / 0.75)
    const panX = 0;      // ÙŠÙ…ÙŠÙ†/Ø´Ù…Ø§Ù„

    ctx.save();

    const x = canvas.width  * 0.50;
